<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --panel:#111827; --card:#0b1220; --muted:#9ca3af; --accent:#2563eb; }
    * { box-sizing: border-box; }
    body { margin:0; background:linear-gradient(160deg,#0f172a,#0b1220); font-family: Inter, system-ui, Arial; color:#e5e7eb; }
    .wrap { max-width: 760px; margin: 40px auto; padding: 0 16px; }
    .header { display:flex; align-items:center; gap:12px; }
    .logo { width:38px; height:38px; border-radius:10px; background:linear-gradient(135deg,#2563eb,#38bdf8); display:flex; align-items:center; justify-content:center; font-weight:700; }
    h1 { font-size: 24px; margin: 0; }
    .panel { margin-top:16px; background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:16px; box-shadow: 0 6px 24px rgba(0,0,0,0.25); }
    .chat { height: 480px; overflow-y:auto; padding: 10px; display:flex; flex-direction:column; gap:10px; }
    .bubble { max-width: 78%; padding: 10px 12px; border-radius:14px; line-height:1.4; white-space:pre-wrap; }
    .user { align-self:flex-end; background:#1e293b; border:1px solid #334155; }
    .bot  { align-self:flex-start; background:#0b1220; border:1px solid #1f2937; }
    .meta { font-size: 12px; color: var(--muted); margin-top:4px; }
    .inputRow { display:flex; gap:10px; margin-top:12px; }
    input[type=text] { flex:1; padding:12px; border-radius:12px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; }
    button { padding:12px 16px; border-radius:12px; border:0; background:var(--accent); color:#fff; font-weight:600; cursor:pointer; }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    .chips { display:flex; flex-wrap:wrap; gap:8px; margin-top:8px; }
    .chip { padding:6px 10px; border-radius:999px; border:1px solid #334155; background:#0b1220; color:#cbd5e1; font-size:12px; cursor:pointer; }
    .toolbar { display:flex; gap:10px; margin-top:8px; }
    .ghost { background:#111827; border:1px solid #334155; color:#e5e7eb; }
    .typing { font-size:13px; color:#cbd5e1; opacity:.85; }
    a { color:#93c5fd; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">SC</div>
      <div>
        <h1>Sports Chatbot</h1>
        <div class="meta">Ask naturally. Ill use structured answers when possible and chat normally otherwise.</div>
      </div>
    </div>

    <div class="panel">
      <div id="chat" class="chat"></div>

      <div class="chips" id="chips">
        <div class="chip" onclick="quickAsk('Who won Alpha FC vs Beta United?')">Who won Alpha vs Beta?</div>
        <div class="chip" onclick="quickAsk('Where was Alpha FC vs Beta United played?')">Where was it played?</div>
        <div class="chip" onclick="quickAsk('Who scored in Alpha FC vs Beta United?')">Who scored?</div>
        <div class="chip" onclick="quickAsk('When did Alpha FC play Beta United?')">When was the match?</div>
        <div class="chip" onclick="quickAsk('Which tournament was Alpha FC vs Beta United?')">Which tournament?</div>
      </div>

      <div class="toolbar">
        <a href="http://127.0.0.1:5000/health" target="_blank" class="meta">API health</a>
      </div>

      <div class="inputRow">
        <input id="userInput" type="text" placeholder="Ask anything e.g., Who scored in Alpha vs Beta?" onkeydown="if(event.key==='Enter'){sendMsg()}" />
        <button id="sendBtn" onclick="sendMsg()">Send</button>
      </div>
      <div id="typing" class="typing" style="display:none;">Assistant is typing</div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
